<body>

 	<h2>Configuration Page of Cheyenne</h2> 
	
	<button onclick="openNewTab()">Redirect To Cheyenne Control Panel</button>
	
 	<script type='text/javascript'>
		
		function openNewTab() {
			var url = "http://172.16.16.31:8080/";
			var win = window.open(url, '_blank');
		    		if (win) {
		      			//Browser has allowed it to be opened
		      			win.focus();
		    		} else {
		      			//Browser has blocked it
		      			alert('Please allow popups for this website');
		    	}
          	}
		
	</script>

</body>
